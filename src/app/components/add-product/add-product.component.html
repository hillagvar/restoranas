<div class="card mt-5">
    <div class="card-header">Pridėti naują produktą</div>
    <div class="card-body">
        <label for="" class="form-label">Produkto pavadinimas</label>
        <input type="text" name="" id="" class="form-control mb-3" [(ngModel)]="name">
        <label for="" class="form-label">Produkto kiekis</label>
        <input type="number" name="" id="" class="form-control mb-3" [(ngModel)]="quantity">
        <button class="btn btn-success" (click)="addItem()" [disabled]="name==null">Pridėti</button>
    </div>
</div>
